<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta charset="utf-8">
    <title>CSP WASM Browser Test, SendReceiveNetworkEvent</title>
    <script type="module">
      import { ready, CSPFoundation, Systems, Multiplayer, Common } from './node_modules/connected-spaces-platform.web/connectedspacesplatform.js';
      import { initializeCSP } from './shared/csp-initializer.js';
      (async () => {

      // Get email, password and spaceID from query parameters
        const params = new URLSearchParams(window.location.search);
        const useDebugCSP = params.get('useDebugCsp');
        const email = params.get('email');
        const password = params.get('password');
        const spaceId = params.get(`spaceId`)

        console.log ('email: ', email)
        console.log ('password: ', password)
        console.log ('spaceId: ', spaceId)

        await initializeCSP(useDebugCSP);
        Systems.SystemsManager.get().getMultiplayerConnection().setDisconnectionCallback((disconnectReason) => {console.log("Disconnected from server! Reason:", disconnectReason)});
        Systems.SystemsManager.get().getMultiplayerConnection().setConnectionCallback((connectReason) => {console.log("Connected to server! Status:", connectReason)});

        const systemsManager = Systems.SystemsManager.get();
        const userSystem = systemsManager.getUserSystem();

        //Login
        const loginResult = await userSystem.login('', email, password, true);
        if (loginResult.getResultCode() == Systems.EResultCode.Success){
          console.log("Successfully logged in");
        }
        else {
          console.error("Failed to log in");
        }
        loginResult.delete();


      })();
    </script>
  </head>
  <body>
    <h1>Running CSP WASM browser testâ€¦</h1>
  </body>
</html>
